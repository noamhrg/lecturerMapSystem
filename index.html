<head>
    <meta charset="UTF-8">

    <title>LecturerMap</title>

<body>

    <div class="container">

    </div>

    <div class='box'>
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>WELCOME</h2>
            </div>
            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>
                    <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mais Informações'></button>
                    <p class='field'>
                        <label for='user-email'>E-MAIL</label>
                        <input type='text' id='user-email' name='user' title='Username' />
                        <span id='valida' class='i i-warning'></span>
                    </p>
                    <p class='field'>
                        <label for='password'>PASSWORD</label>
                        <input type='password' id='password' name='pass' title='Password' />
                        <span id='valida' class='i i-close'></span>
                    </p>

                    <input type='submit' id='do_login' value='SIGN IN' title='Get Started' onclick="login()" />
                </div>
            </div>
        </div>
        <div class='box-info'>
            <p><button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
                <h3>System Made By</h3>
            </p>
            <div class='line-wh'></div>
            <a href="https://www.linkedin.com/in/noam-hargil-5a8b3143/" target="_blank"><button onclick="" class='b-support'
                    title='Forgot Password?'> Noam Hargil </button></a>
            <a href="https://www.linkedin.com/in/alex-gnidko-785588172/" target="_blank"><button onclick="" class='b-support'
                    title='Contact Support'> Alex Gnidko </button></a>
            <div class='line-wh'></div>
        </div>
    </div>
